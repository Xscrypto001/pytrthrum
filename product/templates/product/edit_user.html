{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Edit User</h1>
    <form action="{{ url_for('edit_user', user_id=user[0]) }}" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" value="{{ user[1] }}" disabled>
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <select id="role" name="role" class="form-control">
                <option value="user" {% if user[2] == 'user' %}selected{% endif %}>User</option>
                <option value="admin" {% if user[2] == 'admin' %}selected{% endif %}>Admin</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
    </form>
</div>
{% endblock %}
